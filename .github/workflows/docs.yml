name: Pytket Qiskit Docs

on:
  push:
    branches:
      - 'docs/**'
  schedule:
    # 04:00 every Tuesday morning
    - cron: '0 4 * * 2'

jobs:
  docs:
    name: build docs
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: true
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: install poetry
      run: pip install poetry
    - name: Install docs dependencies
      run: cd docs && bash install.sh
    - name: Install pytket qiskit
      run: poetry run pip install .
    - name: Test building docs
      timeout-minutes: 20
      run: |
        cd docs
        poetry run bash build-docs.sh
    - uses: actions/upload-artifact@v4
      with:
        name: pytket-extension-docs
        path: .github/workflows/docs/extensions/
